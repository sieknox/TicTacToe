<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Play AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <a href="index.html" id="title">Tic Tac Toe</a>
            <nav>
                <a href="play_ai.html">Play AI</a>
                <a href="local_multiplayer.html">Local Multiplayer</a>
                <a href="online_multiplayer.html">Online Multiplayer</a>
                <a href="scoreboard.html">Scoreboard</a>
                <a href="instructions.html">Instructions</a>
                <a href="about.html">About</a>
            </nav>
            <div id="settings">Settings</div>
        </div>
    </header>
    <div class="main-content">
        <h2 id="mode-indicator">Playing Against AI</h2>
        <div id="message-container">
            <div id="player-marker-message"></div>
            <div id="winning-message" class="hidden">
                <div data-winning-message-text></div>
                <button id="restartButton">Restart</button>
            </div>
        </div>
        <div id="menu">
            <button id="start-3x3">Start 3x3 Game</button>
            <button id="start-5x5">Start 5x5 Game</button>
        </div>
        <div id="game-container">
            <div id="game"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
